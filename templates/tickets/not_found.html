{% extends 'base.html' %}

{% block title %}Ticket não encontrado - TechSupport{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <i class="bi bi-search" style="font-size: 5rem; color: #6c757d;"></i>
        <h2 class="mt-4">Ticket não encontrado</h2>
        <p class="text-muted">
            O ticket que você está procurando não existe ou foi removido.

        <a href="{% url 'tickets:list' %}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Voltar para lista
        </a>
    </div>
</div>
{% endblock %}
